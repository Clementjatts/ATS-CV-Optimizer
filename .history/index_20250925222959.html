<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATS CV Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      // Verify library loading and provide fallback
      window.addEventListener('load', function() {
        if (typeof window.html2pdf === 'undefined') {
          console.warn('html2pdf.js not loaded from CDN, attempting fallback...');
          // Fallback to alternative CDN
          const script = document.createElement('script');
          script.src = 'https://unpkg.com/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js';
          script.onload = function() {
            console.log('html2pdf.js loaded from fallback CDN');
          };
          script.onerror = function() {
            console.error('Failed to load html2pdf.js from both CDNs');
          };
          document.head.appendChild(script);
        } else {
          console.log('html2pdf.js loaded successfully');
        }
      });
    </script>
    <style>
      /* Hide scrollbar for the printable area to avoid it showing up in screenshots/PDFs */
      #cv-preview::-webkit-scrollbar {
        display: none;
      }
      #cv-preview {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>

  }
}
</script>
